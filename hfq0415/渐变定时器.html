<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{ width:300px; height:300px; background:-webkit-linear-gradient(0deg,purple,#fff); border-radius:50%; margin:20px auto;}
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var count=0;
		setInterval(function(){
			count++;
			oBox.style.background='-webkit-linear-gradient('+count+'deg,purple,#fff)';
		},30);
	};
</script>
</head>
<body>
	<div class="box" id="box"></div>
</body>
</html>
