<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:200px; height:200px; background:red; margin-bottom:20px;}
div.abc{ background:blue;}	
</style>
<script>
	window.onload=function(){
		var aDiv=document.querySelectorAll('div');
		for(var i=0;i<aDiv.length;i++){
			aDiv[i].classList.add('abc');
		}
	};
</script>
</head>

<body>
	<div class="box active" data-aaa="abc" data-bbb="bcd" data-ccc="cde"></div>
    <div data-aaa="abc"></div>
</body>
</html>
