<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0px; padding:0px;}
html,body{ overflow:hidden; width:100%; height:100%;}


.box{width:100%; height:100%; border:1px solid #000;  background:url(img/006.jpg) no-repeat;  -webkit-mask:url(img/005.png) no-repeat 105px 70px; background-size:cover;}

</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		document.onmousemove=function(ev){
			oBox.style.WebkitMask='url(img/005.png) no-repeat '+(ev.pageX-100)+'px '+(ev.pageY-100)+'px';	
		};
	};

</script>

</head>

<body>
	<div class="box"></div>
</body>
</html>
