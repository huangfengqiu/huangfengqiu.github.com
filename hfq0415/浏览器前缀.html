<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{ width:100px; height:100px; background:red; position:absolute; top:0; left:0; -webkit-transition:1s all ease; -moz-transition:1s all ease; -ms-transition:1s all ease;}
.box:active{-webkit-transform:translate(200px,200px); -moz-transform:translate(200px,200px); -ms-transform:translate(200px,200px)}
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		oBox.style.WebkitTransition='3s all ease'; //chrome下
		oBox.style.MozTransition='3s all ease'; //ff下
		oBox.style.msTranstion='3s all ease';//ie下ms这里要小写
	};

</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
